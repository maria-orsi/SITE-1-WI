<!DOCTYPE html>

<head >
	<title>Pagina De Contato</title>

	<link rel="stylesheet" type="text/css" href="Css/css_inicial.css">

</head>
<body>
<header class="fixo">

			<div class="divlogo">	
				<img src="img/LogoRECORTE.png" width="281" height="130">
			</div>

				<nav class="menuopçoes">
					<dl class="confmenu">

				</nav>
	</header>
				

	<div class="container">
		<h1> Gostou? Entre em contato comigo! </h1>
		<div class="container_form">
					<form>
						<div class="formatar">
							<label>Nome Completo:</label><br>
							<input type="text">
						</div>
						<div class="formatar">
							<label>Assunto:</label><br>
							<input type="text">
						</div>
						<div class="formatar">
							<fieldset>
								<legend>Sexo:</legend>
									<input type="radio">
									<label for="Masculino">Masculino</label><br>
									<input type="radio">
									<label for="Feminino">Feminino</label><br>
									<input type="radio">
									<label for="NBinary">InterSexo</label><br>
									<input type="radio">
									<label for="Other">Prefiro não Dizer</label><br>
							</fieldset>
						</div>
						<div class="formatar">
							<fieldset>
								<legend>Idade:</legend>
									<input type="checkbox">
									<label for="Menor"><20</label><br>
									<input type="checkbox">
									<label for="entre1">Entre 20 e 25</label><br>
									<input type="checkbox">
									<label for="entre2">Entre 26 e 30</label><br>
									<input type="checkbox">
									<label for="entre3">Entre 31 e 35</label><br>
									<input type="checkbox">
									<label for="entre3">Mais de 35</label><br>
							</fieldset>
						</div>
						<div class="formatar">
							<label for="cars">Deixe sua dúvida:</label>
							<textarea name="message" style="width: 100%; height: 400px;" placeholder="Escreva uma mensagem."></textarea>
						</div>
						<div class="formatar">
							<input type="submit" value="Enviar">
						</div>
					</form>
				</div>
			
 	</div>

 	<div class="footer"> <h3>
		<a href=""><img src="img/subir.png",width="60" height="60";></a></h3> </div>
